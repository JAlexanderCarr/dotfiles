name: Build Containers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # Build Ubuntu Container
  build-ubuntu:
    runs-on: ubuntu-latest
    name: Build Ubuntu Container (multi-arch)
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}
    - name: Build and push Ubuntu image (multi-arch)
      run: |
        docker buildx build --platform linux/amd64,linux/arm64 \
          -f ./build/Dockerfile.ubuntu \
          -t ghcr.io/${{ github.repository }}/ubuntu-dotfiles:latest \
          --push .

  # Build Amazon Container
  build-amazon:
    runs-on: ubuntu-latest
    name: Build Amazon Container (multi-arch)
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}
    - name: Build and push Amazon image (multi-arch)
      run: |
        docker buildx build --platform linux/amd64,linux/arm64 \
          -f ./build/Dockerfile.amazon \
          -t ghcr.io/${{ github.repository }}/amazon-dotfiles:latest \
          --push .

  # Test Ubuntu Container
  test-ubuntu:
    runs-on: ubuntu-latest
    name: Test Ubuntu Container (multi-arch)
    needs: build-ubuntu
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}
    - name: Load Ubuntu image
      run: |
        docker pull ghcr.io/${{ github.repository }}/ubuntu-dotfiles:latest
        docker tag ghcr.io/${{ github.repository }}/ubuntu-dotfiles:latest ubuntu-dotfiles:latest
    - name: Run chezmoi installation test
      run: make test-ubuntu

  # Test Amazon Container
  test-amazon:
    runs-on: ubuntu-latest
    name: Test Amazon Container (multi-arch)
    needs: build-amazon
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}
    - name: Load Amazon image
      run: |
        docker pull ghcr.io/${{ github.repository }}/amazon-dotfiles:latest
        docker tag ghcr.io/${{ github.repository }}/amazon-dotfiles:latest amazon-dotfiles:latest
    - name: Run chezmoi installation test
      run: make test-amazon

  # Test Summary
  test-summary:
    runs-on: ubuntu-latest
    needs: [test-ubuntu, test-amazon]
    if: always()
    steps:
    - name: Print and Summarize Test Results
      run: |
        # Determine status icons
        if [ "${{ needs.test-ubuntu.result }}" = "success" ]; then
          UBUNTU_ICON="✅"
        else
          UBUNTU_ICON="❌"
        fi
        if [ "${{ needs.test-amazon.result }}" = "success" ]; then
          AMAZON_ICON="✅"
        else
          AMAZON_ICON="❌"
        fi

        # Print to console
        echo "================================"
        echo "        TEST RESULTS"
        echo "================================"
        echo ""
        echo "Ubuntu:  $UBUNTU_ICON ${{ needs.test-ubuntu.result }}"
        echo "Amazon:  $AMAZON_ICON ${{ needs.test-amazon.result }}"
        echo ""
        echo "================================"

        # Write to GitHub Step Summary
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Container | Status | Result |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Ubuntu | $UBUNTU_ICON | ${{ needs.test-ubuntu.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Amazon | $AMAZON_ICON | ${{ needs.test-amazon.result }} |" >> $GITHUB_STEP_SUMMARY

    - name: Check for failures
      if: needs.test-ubuntu.result != 'success' || needs.test-amazon.result != 'success'
      run: |
        echo "One or more tests failed!"
        exit 1
