name: Build Test Containers

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    name: Build Ubuntu Container
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Ubuntu container
      run: |
        cd build
        make build-ubuntu
          
  build-amazon:
    runs-on: ubuntu-latest
    name: Build Amazon Container
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Amazon container
      run: |
        cd build
        make build-amazon

  build-summary:
    runs-on: ubuntu-latest
    name: Build Summary
    needs: [build-ubuntu, build-amazon]
    if: always()
    
    steps:
    - name: Build Results
      run: |
        echo "## Build Results" >> $GITHUB_STEP_SUMMARY
        echo "| Container | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Ubuntu | ${{ needs.build-ubuntu.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Amazon | ${{ needs.build-amazon.result }} |" >> $GITHUB_STEP_SUMMARY